<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>    
            <label for="firstname">First Name *</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div> 
            <label for="lastname">Last Name *</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div>
            <label for="email">Email Address *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="email">Password *</label>
            <input type="password" name="email" id="email">
        </div>
        <div>
            <label for="email">Confirm Password *</label>
            <input type="password" name="email" id="email">
        </div>
        <div>
            <label for="date">Birthday *</label>
            <input type="date" name="Birthday" id="Birthday">
        </div>
            <p>Gender Identity</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="Non-binary" value="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="gender" id="I prefer not to answer" value="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div> 
        <div>
            <label for="description">A short description about myself:</label> 
            <div>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
           
        </div>
        <div>
            <label for="language">Favorite Language:</label>

            <select name="language" id="language">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Yes, I would like to recieve periodic email updates" id="Yes, I would like to recieve periodic email updates">
            <label for="checkbox">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        
        <label for="required">* Indicates a required field</label>
    </form>
</body>
</html>
